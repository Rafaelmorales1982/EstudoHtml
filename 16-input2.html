<!--PARA FAZER UPLOAD DE AQUIVOS -->
<!--type= file para fazer upload -->
<!--Multiple serve para enviar vários de uma só vez-->
<!--accept serve para enviar somente o tipo de extensão que vc queira .mp3, mp4, .png, .jpg etc-->
<!--Precisa fazer a programaçao tem que usar javascript-->
<label for="arquivos"></label>
<input type="file" id="arquivos" multiple
    accept=".jpg"><!--accept para enviar todos os formatos de vídeos accept="video/*" , imagens accept="image/*" -->

<label for="facebook">Facebook</label><!--Este label esta ligado com esse input por causa do for =facebook e id=facebook-->
