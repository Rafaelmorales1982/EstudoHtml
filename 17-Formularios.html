<!--FORMS
-CAPTURAR DADOS DE ENTRADA
-INPUT -> ENTRADA

ACTION -> DEFINE PARA QUAL URL SERÁ ENVIADO OS DADOS, VAZIO ENVIA PARA MESMA URL
METHOD - GET - POST
-->

<!--method GET envia mostrando a url e o POST envia escondendo a url-->
<!--enctype="multipart/form-data" Avisa o servidor que esta enviando algum arquivo -->
<form action="" method="get" enctype="multipart/form-data">
    <!--Action serve para enviar os dados pra onde eu determinei-->
    <h1>Digite seu endereço</h1>
    <label for="rua">Rua:</label>
    <input id="rua" type="text" name="rua" autocomplete="street-address">

    <label for="numero-casa">Número:</label>
    <input id="numero-casa" type="number" name="numero-casa">

    <label for="email">E-mail:</label>
    <input id="email" type="email" name="email">

    <br><br>
    <label for="arquivos">Arquivo:</label>
    <input id="arquivos" type="file" name="arquivos">

    <br><br>
    <button type="reset">Limpar </button>
    <!--Submit serve para pegar todos os dados dos campos ele envia-->
    <button type="submit">Enviar dados</button>
</form>
