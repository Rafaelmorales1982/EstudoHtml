<!--INPUT-->
<!--Autocomplete completa automáticamente  street - address completa endereço-->
<input autocomplete="street-address">

<br><br><br>
<!--Desativa input-->
<input disabled >

<br><br><br>
<!--Colocando uma valor ja no campo do input -->
<input value="Rafael Morales">
<br><br><br>
<!--Colocando  como leitura apenas no campo do input -->
<input readonly value="Morales">
<br><br><br>



<label for="rua"> Rua:</label> <!--for="rua" e id="rua"  para indicar que label e desse input-->
<!--Colocando placeholder --><!--autofocus seleciona o input automaticamente ao inciar a página -->
<input placeholder="Digite o sua rua" id="rua" autofocus>
