<!--VÍDEOS EM HTML-->
<!--controls para aparecer o controle  - play - pause etc-->
<!--height altura-->
<!--autoplay só inicia o vídeo quando usar muted  volume mudo por causa navegador-->
<video src="./videos/video.mp4" controls height="300" autoplay mute>
    
</video>

<br>
<!--poster da pra colocar imagem inicial ou seja uma CAPA -->
<video src="./videos/video.mp4" controls height="500"  poster="./img-site/saitama.png">
    
</video>

<!--poster da pra colocar imagem inicial ou seja uma CAPA -->
<video  controls height="300"><!--formatados de vídeos-->
    <source src="./videos/video.mp4"><!--Colocar várias extensões de vídeos .MKV .MOV etc-->
    <source src="./videos/video.mkv">
    <source src="./videos/video.mov">
</video>
